<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/aaba7555e0.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="page-container">
      <div class="card-container">
        <div class="card">
          <form id="enter-city">
            <div class="row">
              <span class="mb-3 col-8 col-sm-9">
                <input
                  type="text"
                  class="form-control shadow-sm top-form"
                  placeholder="Enter a city..."
                  autofocus="on"
                  autocomplete="off"
                  id="search-city"
                />
              </span>
              <span class="col-2 text-start">
                <button type="submit" class="btn btn-primary shadow top-form">
                  Search
                </button>
              </span>
              <span class="col-2 col-sm-1 text-end">
                <i class="fa-solid fa-location-dot location"></i>
              </span>
            </div>
          </form>
          <div class="header row">
            <img
              class="card-img day0-weather"
              id="day0-icon"
              src="images/few-clouds-day.png"
              alt="SunCloud"
            />
            <div class="header-left col-6">
              <div class="day-time">
                Last updated:
                <span id="day-time">Day of the week and time </span><br />
              </div>
              <div class="city">Barcelona</div>
              <div class="current-weather-description">Partially clouded</div>
            </div>
            <div class="header-right col-6">
              <div class="feels-like">
                Feels like:
                <span class="feeling-description temperature-set"
                  ><span id="feels-like" class="temperature">25</span
                  ><span class="degree" id="feels-like-degree">°C</span></span
                >
              </div>
              <div class="current-temperature temperature-set">
                <span class="current-temp temperature"> 23</span
                ><span class="current-unit degree">°C</span>
                <span class="alternative-units"
                  >|
                  <a class="alternative-degree" id="alternative-degree" href="#"
                    >°F</a
                  ></span
                >
              </div>

              <div class="extra-information">
                <div class="humidity">
                  Humidity: <span id="humidity">65</span>%
                </div>
                <div class="wind">Wind: <span id="wind"></span> km/h</div>
              </div>
            </div>
          </div>
          <br />
          <br />
          <div class="forecast" id="forecast"></div>
        </div>
      </div>
      <div class="signature">
        Illustrations and
        <a
          href="https://github.com/LaiaCastilla/Vanilla-Weather-App"
          target="_blank"
          id="code"
          >open-source code by
        </a>
        <a href="https://github.com/LaiaCastilla/" target="_blank" id="Laia's github">Laia</a>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
